name: Collect ESP32 state

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

# niente auto-cancel: voglio evitare "Cancelled"
concurrency:
  group: collect-esp32-${{ github.ref }}
  cancel-in-progress: false

env:
  BASE_URL: "https://back-mysterious-chemistry-drives.trycloudflare.com/"
  # Opzionale: crea un Repository secret PORTAL_AUTH con valore "user:pass"
  PORTAL_AUTH: ${{ secrets.PORTAL_AUTH }}

jobs:
  pull:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install curl + jq
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Prepare BASE (strip trailing /)
        id: base
        run: |
          BASE="${BASE_URL%/}"
          echo "BASE=$BASE" >> "$GITHUB_OUTPUT"

      - name: Probe API (try /api/ping then /api/state)
        id: probe
        continue-on-error: true
        run: |
          set -e
          BASE="${{ steps.base.outputs.BASE }}"
          AUTH="${PORTAL_AUTH:-}"
          AUTH_ARGS=()
          if [ -n "$AUTH" ]; then AUTH_ARGS=(-u "$AUTH"); fi

          for PATH in /api/ping /api/state; do
            CODE=$(curl -sS -o /dev/null -w "%{http_code}" \
                   --connect-timeout 4 --max-time 6 "${AUTH_ARGS[@]}" \
                   "$BASE$PATH" || echo "000")
            echo "$PATH -> HTTP $CODE"
            if [ "$CODE" = "200" ]; then
              echo "OK_PATH=$PATH" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          exit 1

      - name: Prepare folders and CSV header
        if: ${{ steps.probe.outcome == 'success' }}
        run: |
          mkdir -p states/raw docs
          csv="states/metrics.csv"
          if [ ! -s "$csv" ]; then
            echo "timestamp,soil1,soil2,sens_suolo_anal1,sens_suolo_anal2,t_air_ds,t_soil_ds,bme_t,bme_rh,bme_p,bme_iaq,bme_static_iaq,bme_co2eq,bme_voc,bme_gas_pct,bme_gas_raw,vbat,vpv,ppv,flow_lph,flow_total,valve1,valve2,rtc_epoch_esp32" > "$csv"
          fi

      - name: Fetch /api/state and append row
        if: ${{ steps.probe.outcome == 'success' }}
        run: |
          set -euo pipefail
          BASE="${{ steps.base.outputs.BASE }}"
          AUTH="${PORTAL_AUTH:-}"
          AUTH_ARGS=()
          if [ -n "$AUTH" ]; then AUTH_ARGS=(-u "$AUTH"); fi

          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          curl -fsS --connect-timeout 5 --max-time 10 --retry 2 --retry-delay 1 \
               "${AUTH_ARGS[@]}" \
               "$BASE/api/state" -o "states/raw/$ts.json"

          jq -r --arg ts "$ts" '
            [
              $ts,
              (.soil1 // 0), (.soil2 // 0),
              (.sens_suolo_anal1 // 0), (.sens_suolo_anal2 // 0),
              (.t_air_ds // null), (.t_soil_ds // null),
              (.bme_t // null), (.bme_rh // null), (.bme_p // null),
              (.bme_iaq // null), (.bme_static_iaq // null),
              (.bme_co2eq // null), (.bme_voc // null),
              (.bme_gas_pct // null), (.bme_gas_raw // null),
              (.vbat // null), (.vpv // null), (.ppv // null),
              (.flow_lph // null), (.flow_total // null),
              (.valve1 // null), (.valve2 // null),
              (.rtc_epoch_esp32 // null)
            ] | @csv
          ' "states/raw/$ts.json" >> states/metrics.csv

          cp states/metrics.csv docs/metrics.csv
          head -1 docs/metrics.csv || true

      - name: Commit & push
        if: ${{ steps.probe.outcome == 'success' }}
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add states docs
            git commit -m "update metrics ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git push
          else
            echo "No changes"
          fi

      # Se la probe fallisce, log basico per capire "perch√©"
      - name: Diagnostics (when probe failed)
        if: ${{ steps.probe.outcome != 'success' }}
        run: |
          echo "::warning:: Probe failed. Controlla: URL tunnel valido? Basic Auth necessaria? Endpoint /api/state esiste?"
          echo "BASE effettiva: ${{ steps.base.outputs.BASE }}"
