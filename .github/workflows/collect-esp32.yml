name: Collect ESP32 state

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-esp32
  cancel-in-progress: false

env:
  BASE_URL: ${{ secrets.PORTAL_BASE }}
  PORTAL_AUTH: ${{ secrets.PORTAL_AUTH }}

jobs:
  pull:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Probe API
        id: probe
        run: |
          set -e
          BASE="${BASE_URL%/}"
          AUTH="${PORTAL_AUTH:-}"
          AUTH_ARGS=()
          [ -n "$AUTH" ] && AUTH_ARGS=(-u "$AUTH")
          for PATH in /api/ping /api/state; do
            CODE=$(curl -sS -o /dev/null -w "%{http_code}" --connect-timeout 4 --max-time 8 "${AUTH_ARGS[@]}" "$BASE$PATH" || echo 000)
            echo "$PATH -> HTTP $CODE"
            [ "$CODE" = "200" ] && echo "OK=1" >> $GITHUB_OUTPUT && exit 0
          done
          exit 1

      - name: Prepare folders and CSV
        if: ${{ steps.probe.outputs.OK == '1' }}
        run: |
          mkdir -p states/raw docs
          [ -s states/metrics.csv ] || echo "timestamp,soil1,soil2,sens_suolo_anal1,sens_suolo_anal2,t_air_ds,t_soil_ds,bme_t,bme_rh,bme_p,bme_iaq,bme_static_iaq,bme_co2eq,bme_voc,bme_gas_pct,bme_gas_raw,vbat,vpv,ppv,flow_lph,flow_total,valve1,valve2,rtc_epoch_esp32" > states/metrics.csv

      - name: Fetch /api/state and append row
        if: ${{ steps.probe.outputs.OK == '1' }}
        run: |
          set -euo pipefail
          BASE="${BASE_URL%/}"
          AUTH="${PORTAL_AUTH:-}"
          AUTH_ARGS=()
          [ -n "$AUTH" ] && AUTH_ARGS=(-u "$AUTH")
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          curl -fsS --connect-timeout 5 --max-time 12 --retry 2 --retry-delay 1 \
               "${AUTH_ARGS[@]}" "$BASE/api/state" -o "states/raw/$ts.json"
          jq -r --arg ts "$ts" '
            [$ts, (.soil1//0),(.soil2//0),(.sens_suolo_anal1//0),(.sens_suolo_anal2//0),
             (.t_air_ds//null),(.t_soil_ds//null),(.bme_t//null),(.bme_rh//null),(.bme_p//null),
             (.bme_iaq//null),(.bme_static_iaq//null),(.bme_co2eq//null),(.bme_voc//null),
             (.bme_gas_pct//null),(.bme_gas_raw//null),(.vbat//null),(.vpv//null),(.ppv//null),
             (.flow_lph//null),(.flow_total//null),(.valve1//null),(.valve2//null),
             (.rtc_epoch_esp32//null)
            ] | @csv' "states/raw/$ts.json" >> states/metrics.csv
          cp states/metrics.csv docs/metrics.csv

      - name: Commit & push
        if: ${{ steps.probe.outputs.OK == '1' }}
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add states docs
            git commit -m "update metrics ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            git pull --rebase --autostash origin "${GITHUB_REF_NAME}"
            git push
          else
            echo "No changes"
          fi
