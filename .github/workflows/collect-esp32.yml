name: Collect ESP32 state

on:
  schedule:
    - cron: "*/10 * * * *"   # ogni 10 minuti
  workflow_dispatch:

permissions:
  contents: write

# Evita run sovrapposti e cancellazioni “misteriose”
concurrency:
  group: collect-esp32
  cancel-in-progress: true

env:
  BASE_URL: "https://back-mysterious-chemistry-drives.trycloudflare.com/"

jobs:
  pull:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install curl + jq
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      # --- Normalizza BASE_URL rimuovendo l'eventuale slash finale ---
      #    (così non rischi doppio //api/state)
      - name: Prepare BASE (strip trailing /)
        id: base
        run: |
          BASE="${BASE_URL%/}"
          echo "BASE=$BASE" >> "$GITHUB_OUTPUT"

      # --- Ping rapido con retry: se fallisce, NON proseguiamo ---
      - name: Ping (veloce, con retry)
        id: ping
        continue-on-error: true
        run: |
          set -e
          for i in {1..6}; do
            if curl -fsS --connect-timeout 4 --max-time 4 \
                 "${{ steps.base.outputs.BASE }}/api/ping" >/dev/null; then
              echo "ok"; exit 0
            fi
            sleep 3
          done
          exit 1

      - name: Prepare folders and CSV header
        if: ${{ steps.ping.outcome == 'success' }}
        run: |
          mkdir -p states/raw docs
          csv="states/metrics.csv"
          if [ ! -s "$csv" ]; then
            echo "timestamp,soil1,soil2,sens_suolo_anal1,sens_suolo_anal2,t_air_ds,t_soil_ds,bme_t,bme_rh,bme_p,bme_iaq,bme_static_iaq,bme_co2eq,bme_voc,bme_gas_pct,bme_gas_raw,vbat,vpv,ppv,flow_lph,flow_total,valve1,valve2,rtc_epoch_esp32" > "$csv"
          fi

      - name: Fetch /api/state and append row
        if: ${{ steps.ping.outcome == 'success' }}
        run: |
          set -euo pipefail
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # fetch con limiti e retry brevi per non far durare troppo il job
          curl -fsS --connect-timeout 5 --max-time 10 --retry 2 --retry-delay 1 \
            "${{ steps.base.outputs.BASE }}/api/state" \
            -o "states/raw/$ts.json"

          jq -r --arg ts "$ts" '
            [
              $ts,
              (.soil1 // 0),
              (.soil2 // 0),
              (.sens_suolo_anal1 // 0),
              (.sens_suolo_anal2 // 0),
              (.t_air_ds // null),
              (.t_soil_ds // null),
              (.bme_t // null),
              (.bme_rh // null),
              (.bme_p // null),
              (.bme_iaq // null),
              (.bme_static_iaq // null),
              (.bme_co2eq // null),
              (.bme_voc // null),
              (.bme_gas_pct // null),
              (.bme_gas_raw // null),
              (.vbat // null),
              (.vpv // null),
              (.ppv // null),
              (.flow_lph // null),
              (.flow_total // null),
              (.valve1 // null),
              (.valve2 // null),
              (.rtc_epoch_esp32 // null)
            ] | @csv
          ' "states/raw/$ts.json" >> states/metrics.csv

          cp states/metrics.csv docs/metrics.csv
          head -1 docs/metrics.csv || true

      - name: Commit & push
        if: ${{ steps.ping.outcome == 'success' }}
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add states docs
            git commit -m "update metrics ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            git pull --rebase
            git push
          else
            echo "No changes"
          fi
