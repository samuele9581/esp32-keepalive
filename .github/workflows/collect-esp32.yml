name: Collect ESP32 state

on:
  schedule:
    - cron: "*/10 * * * *"   # ogni 10 minuti
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-esp32
  cancel-in-progress: false

env:
  # <<< Cambia qui se serve. NIENTE "/" finale.
  BASE_URL: "https://back-mysterious-chemistry-drives.trycloudflare.com"
  # Se usi Basic Auth, crea il secret PORTAL_AUTH con "user:pass"
  PORTAL_AUTH: ${{ secrets.PORTAL_AUTH }}

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install curl + jq
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq
          /usr/bin/curl --version
          jq --version

      - name: Probe API (ping + state)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${BASE_URL:-}" ]]; then
            echo "::error::BASE_URL Ã¨ vuoto."
            exit 1
          fi
          BASE="${BASE_URL%/}"
          AUTH="${PORTAL_AUTH:-}"
          AUTH_ARGS=()
          [[ -n "$AUTH" ]] && AUTH_ARGS=(-u "$AUTH")

          ok=0
          for path in /api/ping /api/state; do
            code=$(/usr/bin/curl -sS -o /dev/null -w '%{http_code}' \
                  --connect-timeout 5 --max-time 10 "${AUTH_ARGS[@]}" "$BASE$path" || echo 000)
            echo "$path -> HTTP $code"
            [[ "$code" == "200" ]] && ok=1 || true
          done
          [[ "$ok" == 1 ]]

      - name: Prepare folders and CSV header
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p states/raw docs
          csv="states/metrics.csv"
          if [[ ! -s "$csv" ]]; then
            echo "timestamp,soil1,soil2,sens_suolo_anal1,sens_suolo_anal2,t_air_ds,t_soil_ds,bme_t,bme_rh,bme_p,bme_iaq,bme_static_iaq,bme_co2eq,bme_voc,bme_gas_pct,bme_gas_raw,vbat,vpv,ppv,flow_lph,flow_total,valve1,valve2,rtc_epoch_esp32" > "$csv"
          fi

      - name: Fetch /api/state and append row
        shell: bash
        run: |
          set -euo pipefail
          BASE="${BASE_URL%/}"
          AUTH="${PORTAL_AUTH:-}"
          AUTH_ARGS=()
          [[ -n "$AUTH" ]] && AUTH_ARGS=(-u "$AUTH")

          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # salva il raw
          /usr/bin/curl -fsS "${AUTH_ARGS[@]}" "$BASE/api/state" -o "states/raw/$ts.json"

          # estrai e appendi al CSV
          jq -r --arg ts "$ts" '
            [
              $ts,
              (.soil1 // 0),
              (.soil2 // 0),
              (.sens_suolo_anal1 // 0),
              (.sens_suolo_anal2 // 0),
              (.t_air_ds // null),
              (.t_soil_ds // null),
              (.bme_t // null),
              (.bme_rh // null),
              (.bme_p // null),
              (.bme_iaq // null),
              (.bme_static_iaq // null),
              (.bme_co2eq // null),
              (.bme_voc // null),
              (.bme_gas_pct // null),
              (.bme_gas_raw // null),
              (.vbat // null),
              (.vpv // null),
              (.ppv // null),
              (.flow_lph // null),
              (.flow_total // null),
              (.valve1 // null),
              (.valve2 // null),
              (.rtc_epoch_esp32 // null)
            ] | @csv
          ' "states/raw/$ts.json" >> states/metrics.csv

          cp states/metrics.csv docs/metrics.csv
          head -1 docs/metrics.csv || true

      - name: Commit & push (safe rebase + retry)
        shell: bash
        run: |
          set -euo pipefail
          if git status --porcelain | grep -q .; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add states docs
            # rebase leggero per evitare conflitti tra run
            git pull --rebase --autostash origin "${GITHUB_REF_NAME}"
            git commit -m "metrics: $(date -u +%FT%TZ)" || true
            git push origin HEAD:"${GITHUB_REF_NAME}"
          else
            echo "No changes"
          fi
